<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Bootstrap & Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>

    <style>
        /* General Theme */
        body {
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(8px);
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #facc15 !important;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #eab308 !important;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(8px);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer a {
            color: #facc15;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #eab308;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/logo4.png') }}" alt="Learnova">
                <span>Learnova</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin_dashboard">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="/teacher_dashboard">Teacher</a></li>
                    <li class="nav-item"><a class="nav-link" href="/student_dashboard">Student</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-start mb-3 mb-md-0">
                    <p>&copy; 2025 Learnova. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#"><i class="fab fa-facebook mx-2"></i></a>
                    <a href="#"><i class="fab fa-twitter mx-2"></i></a>
                    <a href="#"><i class="fab fa-linkedin mx-2"></i></a>
                    <a href="#"><i class="fab fa-instagram mx-2"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
